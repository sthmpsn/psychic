<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Psycic Game</title>
</head>

<body>
    <div class="page-wrapper px-3 py-3">
        <div class="main-content">
            <h1>The Psychic Game</h1>
            <h3>Guess what letter i'm thinking of</h3>
            <p>
                <p>Wins: <span id="winResults"></span></p>
                <p>Losses: <span id="lossResults"></span></p>
                <p>Guesses Left: <span id="guessRemaining"></span></p>
                <p>Your Guesses So Far: <span id="guess"></span></p>
            </p>
        </div>
        <div id="gameResult" class="jumbotron"></div>
        <div id="warnBanner" class="warnings"></div>
        <div class="image">
            <img src="assets/images/crystal-ball.jpg" class="img-fluid" alt="crystal ball">
        </div>
    </div>
    <!-- Load the JS files -->
    <script src="assets/javascript/game.js"></script>
    <!-- End Loading of JS files -->
</body>

</html>
